<title>ATON Examples</title>
<link rel="stylesheet" type="text/css" href="/res/css/aton.css">
<script type="text/javascript" src="/vendors/vendors.min.js"></script>

<script>
window.addEventListener( 'load', ()=>{

let getBaseFolder = ( filepath )=>{
    var index = filepath.lastIndexOf( '/' );
    if ( index !== -1 ) return filepath.substring( 0, index + 1 );
    
    return '';
};

$.getJSON( "/api/examples/", (data)=>{
    console.log(data);

    let htmlcontent = "";

    for (let e in data){
        let url   = data[e];
        let title = getBaseFolder(url).slice(0,-1);
        let cover = title + "/cover.jpg";

        if (url !== "index.html") htmlcontent += "<div class='atonCover'><a href='"+url+"'><img src='"+cover+"'></a><br>"+title+"</div>";
    }

    $("#blockExamples").html(htmlcontent);
}); 
});

</script>
</head>

<body class="atonDefaultBody">
    <div style="text-align: center;">
        <img src="/res/aton-logo.png" style="width:200px; height: auto;"><br>

        <h2>Examples</h2>
        <div id='blockExamples'></div>

    </div>
    
    </body>
