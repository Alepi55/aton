<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<link rel="icon" href="../appicon.png" sizes="512x512" type="image/png">

<!-- Add iOS meta tags and icons -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="New Scene">
<link rel="apple-touch-icon" href="../appicon.png.png">
<meta name="description" content="Users">
<!-- Add meta theme-color -->
<meta name="theme-color" content="#000000" />

<title>Users</title>
<link rel="stylesheet" type="text/css" href="../../res/css/aton.css">
<script type="text/javascript" src="../../vendors/vendors.min.js"></script>
<script type="text/javascript" src="../shu.js"></script>

<script>

let renderForm = ()=>{
    let htmlcontent = "";

    $.getJSON( PATH_RESTAPI+"users/", (data)=>{

        htmlcontent += "<div class='atonBlockRound'>";
        htmlcontent += "username:<input id='idNewUsername' type='text' maxlength='15' size='15' ><br>";
        htmlcontent += "password:<input id='idNewPassword' type='password' maxlength='15' size='15' ><br>";
        htmlcontent += "<div class='atonBTN atonBTN-green' style='width:90%' id='idNewUser'><img src='../../res/icons/add.png'>Add User</div>";
        htmlcontent += "<br><div id='idResponse'></div>";
        htmlcontent += "</div><br><br>";

        for (let u in data){
            let username = data[u];

            htmlcontent += "<div class='atonBTN' style='width:300px'><img src='"+PATH_RES+"icons/user.png'>"+username+"</div><br>";
        }


        $("#idAddUser").html(htmlcontent);

        $("#idNewUser").click(()=>{
            let o = {
                username: $("#idNewUsername").val(), 
                password: $("#idNewPassword").val()
            };

            SHU.postJSON(PATH_RESTAPI+"new/user/", o, 
                (r)=>{ // success
                    console.log(r);
                    if (r){
                        $("#idResponse").html("User "+o.username+" successfully created");
                        $("#idNewUsername").val("");
                        $("#idNewPassword").val("");

                        location.reload();
                    }
                    else $("#idResponse").html("Failed to create "+o.username);
                }, 
                ()=>{ // fail
                    $("#idResponse").html("Failed to create "+o.username);
                }
            );
        });
    });
};

window.addEventListener( 'load', ()=>{

    SHU.uiAddMainToolbar("idTopToolbar");

    SHU.checkAuth((data)=>{
        if (data.username && data.admin){
            renderForm();
        }
        else {
            window.location.href = "/shu/auth/?url="+window.location.href;
        }
    });


});

</script>
</head>

<body class="atonDefaultBody">
    <div id="idTopToolbar" class="atonToolbar atonToolbar-top-left scrollableX" style="background-color: rgba(0,0,0, 0.8);"></div>

    <div class='shuMainContainer'>
        <div class="atonTitle">Users</div>
        <div class="atonBlockGroup" id="idAddUser"></div>
    </div>
    
</body>
