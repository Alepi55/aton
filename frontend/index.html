<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

<title>ATON sample FrontEnd</title>
<link rel="stylesheet" type="text/css" href="../vendors/bootstrap/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/aton.css">

<script type="text/javascript" src="../vendors/gunzip.min.js"></script>
<script type="text/javascript" src="../vendors/jquery.min.js"></script>
<script type="text/javascript" src="../vendors/bluebird.min.js"></script>
<script type="text/javascript" src="../vendors/hammer.min.js"></script>
<!--<script type="text/javascript" src="../vendors/hammer-time.min.js"></script> -->

<script type="text/javascript" src="../vendors/OSG.min.js"></script>

<script type="text/javascript" src="../js/fullscreen.js"></script>
<script type="text/javascript" src="../js/ATON.core.js"></script>

<!--  Collaborative services -->
<script type="text/javascript" src="../js/socket.io.min.js"></script>
<script type="text/javascript" src="../js/ATON.vroadcast.js"></script>

<!-- Record/Tracer visualization -->
<script type="text/javascript" src="../js/ATON.tracer.js"></script>

<script type="text/javascript" src="../js/ATON.QV.js"></script>

<!--  ATON FrontEnd -->
<script type="text/javascript" src="ATON.frontend.js"></script>

<script type="text/javascript" src="../vendors/bootstrap/bootstrap.min.js"></script>
</head>


<body oncontextmenu="return false;" style="background-color: white;">

	<!-- Our 3D View -->
	<div id="ViewContainer" class="view3D">
	<canvas id="View" oncontextmenu="return false;"></canvas>
	</div>

    <header>
        <!-- TOP navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" id="iContainer" style="opacity:0.7; background-color: black !important;">
          <a class="navbar-brand" href="#" id="idUserColor">ATON</a>
          
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">NAV</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01">
                      <a class="dropdown-item" href="#" onclick="ATON.setFirstPersonMode(true)">FirstPerson Mode</a>
                      <a class="dropdown-item" href="#" onclick="ATON.setFirstPersonMode(false)">Orbit Mode</a>
                    </div>
                </li>

                <li class="nav-item">

                </li>

                  <!--
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                -->
            </ul>

            <form class="form-inline mt-2 mt-md-0" id="idVRoadcast">
                <div id="idMagSetup" class="form-group">
                    <button id="idRecBTN" type="button" class="btn btn-secondary btn-sm" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="ATON.FrontEnd.reqREC()">REC</button>

                    <div style="display:inline-block"><input class="form-control-range" id="uweight" type="range" min="0.0" max="0.005" step="0.0002" onchange="ATON.FrontEnd.setWeight()">
                    MagWeight: <span id="idMagWeight"></span></div>
    
                    <div style="display:inline-block"><input class="form-control-range" id="umagrad" type="range" min="0.5" max="100.0" step="0.5" onchange="ATON.FrontEnd.setMagRadius()">
                    MagRadius: <span id="idMagRadius"></span></div>
                </div>

                <div class="form-group">
                    <input id="uname" type="text" size="10" onchange="ATON.FrontEnd.setUserName()" class="form-control form-control-sm" placeholder="Username">
                    <input id="ustatus" type="text" size="30" onchange="ATON.FrontEnd.setStatus()" class="form-control form-control-sm" placeholder="Status">
                </div>
            </form>

          </div>
        </nav>
      </header>

      <!-- BOTTOM navbar -->
      <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark" style="opacity:0.7; background-color: black !important;">
            <div id="idSession" style="width: 100%">
                <div style="display:inline-block; width:85%;"><input id="uSessionTime" type="range" min="0.0" max="1.0" step="0.0001" oninput="ATON.tracer.filterUI()">t: <span id="idT"></span></div>
                <div style="display:inline-block; width:10%;"><input id="uSessionTRad" type="range" min="0.1" max="60.0" step="0.1" oninput="ATON.tracer.filterUI()">&Delta;t: <span id="idTR"></span></div>
            </div>
      </nav>

</body>
</html>
