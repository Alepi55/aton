                <li><a href="#">One more separated link</a></li>
            </ul>

        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
            <input id="uname" type="text" size="10" onchange="ATON.FrontEnd.setUserName()" class="form-control" placeholder="Username">
            <input id="ustatus" type="text" size="30" onchange="ATON.FrontEnd.setStatus()" class="form-control" placeholder="Status">
            </div>

            <div id="idMagSetup" class="form-group">
                <div style="display:inline-block"><input id="uweight" type="range" min="0.0" max="0.005" step="0.0002" onchange="ATON.FrontEnd.setWeight()">
                MagWeight: <span id="idMagWeight"></span></div>

                <div style="display:inline-block"><input id="umagrad" type="range" min="0.5" max="100.0" step="0.5" onchange="ATON.FrontEnd.setMagRadius()">
                MagRadius: <span id="idMagRadius"></span></div>
            </div>

<!--
            <button type="submit" class="btn btn-default">Submit</button>
-->
        </form>
        </div>
    </div>
    </nav>

    <!-- BOTTOM -->
    <nav class="atonToolbar atonToolbar-bottom" style="background: rgba(0,0,0, 0.7);">
        <div id="idTracer" class="form-group">
            <div style="display:inline-block; width:85%;"><input id="uSessionTime" type="range" min="0.0" max="1.0" step="0.0001" oninput="ATON.tracer.filterUI()">Time: <span id="idT"></span></div>
            <div style="display:inline-block; width:10%;"><input id="uSessionTRad" type="range" min="0.1" max="60.0" step="0.1" oninput="ATON.tracer.filterUI()">t-Radius: <span id="idTR"></span></div>
        </div>
    </nav>
